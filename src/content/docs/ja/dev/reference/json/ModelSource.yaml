modelFile:
    description: モデルファイルのパス
    type: String
    optional: null

textures:
    description: マテリアル名と、それに対応するテクスチャファイルのパス
    type: String[][]
    optional: null
    note: |
        **マテリアルとテクスチャ、オプションの設定方法**
        ```json
        ["materialName", "texturePath", "option"]
        ```
        - `"materialName"`: 3Dモデルファイルで設定したマテリアル名 <String>
        - `"texturePath"`: その材質に使用するテクスチャのパス <String>
        - `"option"`: 透過、発光を有効化するか <String>
          `AlphaBlend`が含まれていれば透過, `Light`が含まれていれば発光が有効化される
        {.grid-list}

rendererPath:
    description: 描画スクリプトのパス
    type: String
    optional: probably
